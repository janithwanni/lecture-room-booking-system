<span *ngIf="isSearched">
  This shit is free yo
  <br/>
  <br/>
</span>
<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.date}}</mat-cell>
    </ng-container>

    <!-- Start Time Column -->
    <ng-container matColumnDef="start-time">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Start</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row["start-time"]}}</mat-cell>
    </ng-container>

    <!-- End Time column-->
    <ng-container matColumnDef="end-time">
      <mat-header-cell *matHeaderCellDef mat-sort-header>End</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row["end-time"]}}</mat-cell>
    </ng-container>

    <!-- Made by column-->
    <ng-container matColumnDef="by">
      <mat-header-cell *matHeaderCellDef mat-sort-header>By</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.by}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="hall-id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>By</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row["hall-id"]}}</mat-cell>
    </ng-container>

    <!-- <ng-container *ngFor="let column of displayedColumns" matColumnDef="{{column}}">
      <mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row[column]}}</mat-cell>
    </ng-container> -->

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="50" [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
