    <div class="example-table-container">
  
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="title" matSortDisableClear matSortDirection="asc">
        <!-- Title Column-->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let row">{{row.title}}</td>
        </ng-container>
        <!-- Hall -->
        <ng-container matColumnDef="hall">
            <th mat-header-cell *matHeaderCellDef>Hall</th>
            <td mat-cell *matCellDef="let row">{{row.hall}}</td>
        </ng-container>
        <!-- Date -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let row">{{row.date}}</td>
        </ng-container>
        <!-- Start-time-->
        <ng-container matColumnDef="starttime">
            <th mat-header-cell *matHeaderCellDef>Starting time</th>
            <td mat-cell *matCellDef="let row">{{row.starttime}}</td>
        </ng-container>
        <!-- confirmed -->
        <ng-container matColumnDef="confirmed">
            <th mat-header-cell *matHeaderCellDef>Confirmed</th>
            <td mat-cell *matCellDef="let row">{{row.confirmed}}</td>
        </ng-container>
        <!-- modify button -->
        <ng-container matColumnDef="modify">
            <th mat-header-cell *matHeaderCellDef>Modify</th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="primary" > Modify </button>
            </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
  </div>
