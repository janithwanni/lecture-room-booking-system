<div class="text-center login-dialog-body">
    <form class="form-signin">
        <div class="container">
            <div class="row" style="padding-top: 5px;">
                <div class="col">
                    <img class="mb-4" src="../assets/images/scslogo.png" alt="" width="72" height="72">
                </div>
                <div class="col-xs">
                    <div style="width:2px; height:80%; background-color:rgb(196, 196, 196);vertical-align:center;">&nbsp;</div>
                </div>
                <div class="col">
                    <img class="mb-4" src="../assets/images/usjplogo.png" alt="" width="72" height="72">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1 class="h3 mb-3 font-weight-normal">Department of Computer Science</h1>
                </div>
            </div>
        </div>

        <mat-form-field style="width:100%">
            <input name="email" matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
            <mat-hint>Enter your email address</mat-hint>
            <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is
                <strong>required</strong>
            </mat-error>
        </mat-form-field>

        <br/>
        <br/>
        <mat-form-field style="width:100%">
            <input [(ngModel)]="password" name="password" matInput placeholder="Password" type="password">
            <mat-hint> Enter Your Password </mat-hint>
        </mat-form-field>
        <br>
        <br>

        <button mat-raised-button color="primary" (click)="fireLogin(emailFormControl.value,password)"> Login </button>

        <p class="mt-5 mb-3 text-muted">&copy; Society of Computer Science</p>
    </form>
</div>
