<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="bookings/main">Home</a>
      <!-- <a mat-list-item routerLink="bookings/main">Bookings</a> -->
      <a mat-list-item routerLink="bookings/main">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Department of Computer Science</span>
      <span class="example-spacer"></span>
      <span *ngIf="(usernameStr | async) as user" class="font-weight-normal" style="font-size:14pt;padding-right: 10px;">
        {{ user.username }}
      </span>
      <span>
        <button mat-raised-button color="accent" (click)="fireLogout()"> Signout </button>
      </span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
